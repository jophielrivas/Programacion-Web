<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

    <title>Acortador</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Acortador-Web</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div style="display: flex; justify-content: flex-end">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Acortar</a>
                    </li>

                    <span th:if="${usuario} != null">
                        <li class="nav-item" th:if="${usuario.rol.name()} == 'ROLE_ADMIN'">
                            <a class="nav-link active" href="/ListarEnlaces">Enlaces</a>
                        </li>
                    </span>
                    <span th:if="${usuario} != null">
                        <li class="nav-item" th:if="${usuario.getRol.name()} == 'ROLE_ADMIN'">
                            <a class="nav-link active" href="/ListarUsuarios">Usuarios</a>
                        </li>
                    </span>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="${usuario} != null ? '/logout' : '/login'"
                           th:text="${usuario != null ? 'Log-out' : 'Log-in'}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
