<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
  <title>Empresa Iniciar Sesion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/style.css}" href="/style.css" rel="stylesheet" type="text/css" media="all"/>
  <style>

    body {
      background-color: #E1E1E1ED;
      font-family: Georgia, serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      padding-bottom: 80px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(119, 118, 118, 0.8);
      border-radius: 5px;
      border-top: 5px solid orange;
      position: relative;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-top: 0;
      color: rgb(0, 0, 0);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
    }
    button{
      background-color: orange;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      float: right;
    }
    button:hover{
      background-color: #ff8c00;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"],
    button[type="submit"] {
      background-color: orange;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      float: left;
    }
    input[type="submit"]:hover,
    button[type="submit"]:hover {
      background-color: #ff8c00;
    }
    a{
      text-decoration:none;
      color: #ffffff;
    }
    .a {
      color: orange;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 90%;
      }
      h1 {
        font-size: 28px;
      }
      label, input[type="text"], input[type="password"] {
        font-size: 16px;
      }
      input[type="submit"], button[type="submit"] {
        font-size: 16px;
      }
      button{
        font-size: 16px;
      }
      .a {
        font-size: 16px;
      }
    }


  </style>
</head>
</head>
<body>
<div class="container">
  <a class="a" href="javascript:history.back()">&#8592; Back</a>
  <h1>Login</h1>
  <form th:action="'/login/'+${direc}"  method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
    <a th:href="@{/productos}">
    <button type="button">Entrar</button>
    </a>
  </form>
</div>

</body>
</html>
